name = "lqve-website-contact"
main = "worker.js"
compatibility_date = "2026-02-21"

[vars]
CONTACT_TO = "business@lqve.solutions"
CONTACT_FROM = "no-reply@lqve.solutions"
CONTACT_REPLY_TO = "business@lqve.solutions"
RATE_LIMIT_WINDOW_SECONDS = "600"
