<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LQVE Solutions</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #0f0f0f;
    color: white;
    text-align: center;
}

.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

h1 {
    font-size: 48px;
    font-weight: 800;
    margin-bottom: 20px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 1s ease forwards;
}

p {
    font-size: 20px;
    color: #aaa;
    max-width: 600px;
    margin-bottom: 30px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 1s ease forwards;
    animation-delay: 0.3s;
}

button {
    padding: 14px 30px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    background: #ff0055;
    color: white;
    cursor: pointer;
    transition: 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 1s ease forwards;
    animation-delay: 0.6s;
}

button:hover {
    background: #ff3366;
    transform: scale(1.05);
}

.section {
    padding: 100px 20px;
}

.cards {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    margin-top: 40px;
}

.card {
    background: #1a1a1a;
    padding: 30px;
    width: 260px;
    border-radius: 20px;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-10px);
}

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<body>

<div class="hero">
    <h1>Got problems? We LQVE Solutions.</h1>
    <p>Everything iGaming. Strategy. Traffic. Optimization. Growth.</p>
    <button onclick="document.getElementById('contact').scrollIntoView({behavior: 'smooth'})">
        Contact Us
    </button>
</div>

<div class="section">
    <h2>What We Do</h2>
    <div class="cards">
        <div class="card">Affiliate Program Setup</div>
        <div class="card">Traffic & Monetization Strategy</div>
        <div class="card">CRM & Retention Optimization</div>
    </div>
</div>

<div class="section" id="contact">
    <h2>Contact</h2>
    <p>Letâ€™s build something profitable.</p>
    <button onclick="window.location.href='mailto:business@lqve.solutions'">
        Email Us
    </button>
</div>

</body>
</html>
